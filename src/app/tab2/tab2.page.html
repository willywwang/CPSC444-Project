<ion-header>
	<ion-toolbar>
		<ion-item lines="none">
			<ion-avatar routerLink="/profile/99">
				<img src="../../assets/photos/user.png">
			</ion-avatar>
			<span style="padding-left:15px">Explore</span>
		</ion-item>
		<ion-buttons slot="end">
			<ion-button (click)="switchMode()">
				<ion-icon slot="icon-only" name="switch"></ion-icon>
			</ion-button>
		</ion-buttons>

	</ion-toolbar>
</ion-header>

<ion-content *ngIf="mode == 1">
	<ion-card *ngFor="let mentor of mentors" (click)="goToMember(mentor)">
		<div style="height:225px;overflow:hidden">
			<img src="{{mentor.img}}" style="filter: blur(2px) opacity(80%);">
		</div>
		<div style="position:absolute;top:0%;width:100%;text-align:center">
			<div style="text-align: right">
				<p style="color:black;font-weight:750;font-family:'Verla Round', sans-serif;padding-right:15px">{{mentor.match}}</p>
			</div>
			<div style="padding-left:15px;padding-right:15px">
				<h2 style="color:black;font-weight:750;font-family: 'Varela Round', sans-serif;margin-bottom:0">{{mentor.name}}</h2>
				<h3 style="color:black;font-weight:500;font-family: 'Varela Round', sans-serif;margin-top:5px">{{mentor.job}}</h3>
				<span style="height:100px;color:black;font-weight:250;font-family: 'Varela Round', sans-serif;">
					{{mentor.bio}}
				</span>
			</div>
		</div>
	</ion-card>
</ion-content>
<!-- checkmark x -->
<ion-content *ngIf="mode==2">
	<ion-card style="transform:translateY(50%);">
		<div style="height:225px;overflow:hidden">
			<img src="{{mentor.img}}" style="filter: blur(2px) opacity(80%);">
		</div>
		<div style="position:absolute;top:0%;width:100%;text-align:center">
			<div style="padding-left:15px;padding-right:15px">
				<h2 style="color:black;font-weight:750;font-family: 'Varela Round', sans-serif;margin-bottom:0">{{mentor.name}}</h2>
				<h3 style="color:black;font-weight:500;font-family: 'Varela Round', sans-serif;margin-top:5px">{{mentor.job}}</h3>
				<span style="height:100px;color:black;font-weight:250;font-family: 'Varela Round', sans-serif;">
					{{mentor.bio}}
				</span>
			</div>
		</div>
		<ion-card-content style="padding: 0" *ngIf="mentor.id != -1">
			<ion-buttons style="padding: 10px">
				<ion-button style="width:50%;border-right:1px solid #e5e3e3">
					<ion-icon name="checkmark"></ion-icon>
				</ion-button>
				<ion-button style="width:50%" (click)="switchMentors()">
					<ion-icon name="close"></ion-icon>
				</ion-button>
			</ion-buttons>
		</ion-card-content>
	</ion-card>
</ion-content>
<!-- show 6 circles drag and drop -->
<ion-content *ngIf="mode==3">
	<ion-grid style="transform:translateY(12%)">
		<ion-row>
			<ion-row dragula="MENTORS" [(dragulaModel)]="subsetMentors" style="width:100%">
				<ion-col size="6" *ngFor="let mentor of subsetMentors">
					<ion-avatar style="width:150px;height:150px;margin-left:auto;margin-right:auto">
						<img src="{{mentor.img}}"/>
					</ion-avatar>
				</ion-col>
			</ion-row>
			<ion-row style="width:100%">
				<ion-col size="6" ng-if="!finishedSearch" dragula="MENTORS" [(dragulaModel)]="favorites" class="no-drag">
					<ion-avatar style="width:150px;height:150px;margin-left:auto;margin-right:auto;border:1px solid #FCAF17;text-align:center">
						<img style="width:50px;height:50px;position:relative;top:29%" src="../../assets/photos/star.png"/>
					</ion-avatar>
				</ion-col>
				<ion-col size="6" ng-if="!finishedSearch" dragula="MENTORS" [(dragulaModel)]="garbage" class="no-drag">
					<ion-avatar style="width:150px;height:150px;margin-left:auto;margin-right:auto;border:1px solid #9A9B9D;text-align:center">
						<img style="width:50px;height:50px;position:relative;top:29%" src="../../assets/photos/trash.png"/>
					</ion-avatar>
				</ion-col>
			</ion-row>
		</ion-row>
	</ion-grid>
</ion-content>
<ion-content *ngIf="finishedSearch && mode == 3" style="text-align:center">
	<span>Favorited Mentors</span>
	<ion-grid style="transform:translateY(12%)">
		<ion-row>
			<ion-row>
				<ion-col size="6" *ngFor="let mentor of favorites">
					<ion-avatar style="width:150px;height:150px;margin-left:auto;margin-right:auto">
						<img src="{{mentor.img}}"/>
					</ion-avatar>
				</ion-col>
			</ion-row>
		</ion-row>
	</ion-grid>
</ion-content>
