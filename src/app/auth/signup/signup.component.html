<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref=""></ion-back-button>
		</ion-buttons>
		<ion-title>
			Register
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row style="height:90px;padding-top:5px">
			<ion-avatar style="width:90px;height:95px;margin-left:auto;margin-right:auto;">
				<img style="border-radius:50%;width:90px!important;height:90px!important;max-width:none!important" src="{{profile.img}}"/>
			</ion-avatar>
		</ion-row>
		<div style="text-align:center;padding-top:20px">
			<span style="color:#1474a4;font-weight:600">Edit Photo</span>
		</div>
		<ion-row style="padding-top:10px;width:80%;margin-left:auto;margin-right:auto">
			<ion-item lines="full" style="width:100%">
				<ion-input [(ngModel)]="profile.username" placeholder="Username"></ion-input>
			</ion-item>
			<ion-item lines="full" style="width:100%">
				<ion-input [(ngModel)]="profile.password" placeholder="Password" type="password"></ion-input>
			</ion-item>
			<span style="padding-top: 15px;padding-bottom:5px;font-size:18px;color:#1474a4">General Information</span>
			<ion-item lines="full" style="width:100%;">
				<ion-input [(ngModel)]="profile.name" placeholder="Full Name"></ion-input>
			</ion-item>
			<ion-item lines="full" style="width:100%">
				<ion-input [(ngModel)]="profile.job" placeholder="Current Occupation"></ion-input>
			</ion-item>
			<ion-item lines="full" style="width:100%">
				<ion-input [(ngModel)]="profile.education" placeholder="Education"></ion-input>
			</ion-item>
			<ion-item lines="full" style="width:100%">
				<ion-textarea [(ngModel)]="profile.bio" style="height:100px" placeholder="Bio"></ion-textarea>
			</ion-item>
			<span style="padding-top: 15px;padding-bottom:5px;font-size:18px;color:#1474a4">Work Experience</span>
			<ion-list style="margin:0;width:100%">
				<ion-item style="padding-top: 5px;width: 100%;margin:0 auto" *ngFor="let job of profile.jobs">
					<ion-avatar slot="start" style="height:50px;width:50px;">
						<img src="{{job.img}}">
					</ion-avatar>
					<ion-label style="line-height:1.1">
						<span style="font-size:0.9em;font-weight:550">{{job.title}}</span>
						<br/>
						<span style="font-size:0.8em;">{{job.company}}</span>
						<br/>
						<span style="font-size:0.8em">{{job.dates}}</span>
					</ion-label>
					<ion-avatar slot="end" (click)="removeJob(job)">
						<ion-icon name="close-circle-outline" size="large"></ion-icon>
					</ion-avatar>
				</ion-item>
				<div>
					<ion-item style="width: 100%;margin:0 auto">
						<ion-input [(ngModel)]="job.title" placeholder="Job Title"></ion-input>
					</ion-item>
					<ion-item style="width: 100%;margin:0 auto">
						<ion-input [(ngModel)]="job.company" placeholder="Company"></ion-input>
					</ion-item>
					<ion-item style="width: 100%;margin:0 auto">
						<ion-datetime [(ngModel)]="job.start" display-format="MMM DD, YYYY" placeholder="Start Date"></ion-datetime>
					</ion-item>
					<ion-item style="width: 100%;margin:0 auto">
						<ion-datetime [(ngModel)]="job.end" display-format="MMM DD, YYYY" placeholder="End Date"></ion-datetime>
					</ion-item>
				</div>
				<ion-buttons style="margin-left:auto;margin-right:auto;padding-top:10px">
					<ion-button class="action-button" (click)="addJob()">
						Add Work Experience
						<ion-icon name="add-circle-outline" size="large" slot="start"></ion-icon>
					</ion-button>
				</ion-buttons>
			</ion-list>
			<span style="padding-top: 15px;padding-bottom:5px;font-size:18px;color:#1474a4">Skills</span>
			<ion-list style="width:100%;margin:0;">
				<ion-item *ngFor="let skill of profile.skills" lines="full" style="width: 100%;margin:0 auto">
					<ion-label>
						<span>{{skill}}</span>
					</ion-label>
					<ion-avatar slot="end" (click)="removeSkill(skill)">
						<ion-icon name="close-circle-outline" size="large"></ion-icon>
					</ion-avatar>
				</ion-item>
				<ion-item lines="full" style="width:100%">
					<ion-input [(ngModel)]="skill" placeholder="New Skill" (keyup.enter)="addSkill()"></ion-input>
				</ion-item>
			</ion-list>
			<span style="padding-top: 15px;padding-bottom:5px;font-size:18px;color:#1474a4">Interests</span>
			<ion-list style="width:100%;margin:0;">
				<ion-item *ngFor="let interest of profile.interests" lines="full" style="width: 100%;margin:0 auto">
					<ion-label>
						<span>{{interest}}</span>
					</ion-label>
					<ion-avatar slot="end" (click)="removeInterest(interest)">
						<ion-icon name="close-circle-outline" size="large"></ion-icon>
					</ion-avatar>
				</ion-item>
				<ion-item lines="full" style="width:100%">
					<ion-input [(ngModel)]="interest" placeholder="New Interest" (keyup.enter)="addInterest()"></ion-input>
				</ion-item>
			</ion-list>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons>
			<ion-button expand="block" fill="solid" size="default" color="#0077B5" style="margin-left:auto;width:50%;background-color:#0077B5!important;border-radius:0.25rem">
				<ion-icon name="logo-linkedin"></ion-icon>
				&nbsp;Connect&nbsp;
			</ion-button>
			<ion-button expand="block" fill="solid" size="default" color="#459758" style="margin-right:auto;width:50%;background-color:#459758!important;border-radius:0.25rem" (click)="save()">
				<ion-icon name="save"></ion-icon>&nbsp;&nbsp;Save&nbsp;&nbsp;
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
